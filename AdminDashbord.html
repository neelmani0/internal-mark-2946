<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Admin Page</title>
    <link rel="stylesheet" href="admindashboard.css">

</head>

<body>
    <header>
        <h1>Daily Life Admin Page</h1>
        <nav>
            <ul>

                <li><a href="#">Products</a></li>
                <li><a href="AdminOrders.html">Orders</a></li>
                <li>
                    <a href="#"><img id="signin" style="height: 20px;width: 20px;" src="http://img.freepik.com/free-icon/user-image-with-black-background_318-34564.jpg?size=338&ext=jpg" /></a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="todo">
        <div>
            <div><img src="https://images.meeshosupplyassets.com/growth/pending-orders-icon.svg" alt="Pending Orders icon"></div>
            <div>
                <p class="MuiTypography-root MuiTypography-body1 css-dvix8y">Pending Orders</p>
                <div>
                    <h4 id="pending">0</h4>
                </div>
            </div>
        </div>
        <div>
            <div><img src="https://images.meeshosupplyassets.com/growth/out-of-stock-icon.svg" alt="Out of Stock icon"></div>
            <div>
                <p>Total Stock</p>
                <div>
                    <h4 id="zero stocks">0</h4>
                </div>
            </div>
        </div>
        <div>
            <div><img src="https://images.meeshosupplyassets.com/growth/low-stock-icon.svg" alt="Low Stock icon"></div>
            <div>
                <p class="MuiTypography-root MuiTypography-body1 css-dvix8y">Low Stock</p>
                <div>
                    <h4 id="low-stocks">0</h4>
                </div>
            </div>
        </div>
    </div>
    <main>
        <section class="add-product">
            <h2>Add Product</h2>
            <form>
                <div>
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="product-name">
                </div>
                <div>
                    <label for="product-description">Product Description:</label>
                    <textarea id="product-description" name="product-description"></textarea>
                </div>
                <div>
                    <label for="product-price">Product Price:</label>
                    <input type="number" id="product-price" name="product-price" step="0.01">
                </div>
                <div>
                    <label for="product-quantity">Product Quantity:</label>
                    <input type="number" id="product-quantity" name="product-quantity">
                </div>
                <div>
                    <label for="product-image">Product Image :1</label>
                    <input type="link" id="product-image" name="product-image">
                </div>
                <div>
                    <label for="product-image">Product Image :2</label>
                    <input type="link" id="product-image" name="product-image">
                </div>
                <div>
                    <label for="product-image">Product Image :3</label>
                    <input type="link" id="product-image" name="product-image">
                </div>
                <div>
                    <label for="product-image">Product Image :4</label>
                    <input type="link" id="product-image" name="product-image">
                </div>
                <button type="submit">Add Product</button>
            </form>
        </section>

        </section>
        <section class="product-list">
            <h2>Product List</h2>
            <ul id="items">

            </ul>


        </section>
    </main>
    <footer>
        <p>&copy; 2023 Daily Life Admin Page</p>
    </footer>
</body>
<script src="admindashboard.js"></script>

</html>
